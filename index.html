<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Project_ggsel</title>
</head>

<body>
    <main class="main">
        <section class="services">
            <div class="container">
                <h1 class="services__title">Зарабатывайте вместе с нами!</h1>

                <ul class="services__list grid">
                    <li class="services__item services__item--dark service-card service-card--dark-bg">
                        <h2 class="service-card__title">Получите<br>партнерскую ссылку</h2>
                        <img class="service-card__image service-card__image--dark" src="./images/services/1.svg" alt=""
                            width="305" height="290" loading="lazy">
                    </li>

                    <li class="services__item services__item--medium service-card service-card--medium-bg">
                        <h2 class="service-card__title">Расскажите<br>о IIII.COM</h2>
                        <img class="service-card__image service-card__image--medium" src="./images/services/2.svg"
                            alt="" width="378" height="342" loading="lazy">
                    </li>

                    <li class="services__item services__item--light service-card service-card--light-bg">
                        <h2 class="service-card__title">Получайте хороший процент<br>от покупок по вашей ссылке!</h2>
                        <img class="service-card__image service-card__image--light" src="./images/services/3.svg" alt=""
                            width="392" height="292" loading="lazy">
                    </li>
                </ul>

                <button class="button" type="button">
                    <img class="button__icon" src="./images/icon.svg" alt="icon" width="24" height="24" loading="lazy">
                    <span class="button__text">Стать партнером</span>
                </button>
            </div>
        </section>
    </main>

</body>

</html>
